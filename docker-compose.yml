services:
  test:
    scale: 1
    container_name: test
    image: nginx
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      SOME: Value
      id: dsdsds
    ports:
      - "12345:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - test:/test
    configs:
      - test.txt
    secrets:
      - secret.txt
    #env_file:
    #  - .env
    #  - test.enc.env
    networks:
      test:

volumes:
  test:

networks:
  test:

configs:
  test.txt:
    file: test.txt

secrets:
  secret.txt:
    file: secret.txt
