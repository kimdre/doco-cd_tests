services:
  test:
    scale: 1
    container_name: test
    image: nginx:stable
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      SOME: Value
      id: 1
    ports:
      - "12345:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - test:/test
    env_file:
      - test.enc.env
    networks:
      test:

volumes:
  test:

networks:
  test:
