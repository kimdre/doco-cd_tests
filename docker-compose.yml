services:
  test:
    scale: 1
    container_name: test
    image: nginx
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      SOME: Value
      id: dsd
    ports:
      - "12345:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - test:/test
    configs:
      - test.txt
    secrets:
      - secret.txt
    env_file:
      - .env
      - test.enc.env
    networks:
      test:
    # healthcheck:
    #   interval: 30s
    #   timeout: 3s
    #   start_period: 10s
    #   retries: 3
    #   test: "curl 127.0.0.1:80"

volumes:
  test:

networks:
  test:

configs:
  test.txt:
    file: test.txt

secrets:
  secret.txt:
    file: secret.txt
