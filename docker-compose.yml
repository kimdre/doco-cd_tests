services:
  test:
    scale: 1
    container_name: test
    image: nginx
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      HELLO: World!
    env_file: "foo.env"
    ports:
      - "12345:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - test:/test
    networks:
      test:

volumes:
  test:

networks:
  test:
